<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Js -->
    <script src="./js/script.js" type="text/javascript" defer></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="container-app mt-5" id="app">
        
        <div class="contacts">
            <div class="avatar">
                    <div class="d-flex">
                        <img src="img/avatar_io.jpg" alt="">
                        <p class="ms-3 user">Sofia</p>
                    </div>
                    <div class="icons d-flex align-items-center gap-3">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
            </div>

            <div id="alert-message">
                    <div class="bell-icons ms-3">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="ms-3 message">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
            </div>

            <div id="search-contact">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Cerca o inizia una nuova chat" aria-describedby="addon-wrapping">
                    </div>
            </div>

            <div class="aside">
                <div class="d-flex container_avatar" v-for="(contact, index) in contacts" :class="{ active: index == activeIndex }" @click="activeContact(index)">
                    <div class="avatars">
                        <img :src="contact.avatar" alt="">
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                        <h6>{{contact.name}}</h6>
                        <span class="last_message">Ultimo messaggio inviato</span>
                    </div>
                    <span class="ms-auto">12:00</span>
                </div>
            </div>
        </div>

        <section>
            <div class="chat_user">
                <div class="d-flex align-items-center container_avatar">
                    <div class="avatars">
                        <img :src="contacts[activeIndex].avatar" :alt="contacts[activeIndex.name]">
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                        <h6>{{ contacts[activeIndex].name }}</h6>
                        <span class="last_message">Ultimo messaggio inviato alle 12:00</span>
                    </div>
                    <div class="ms-auto fs-5 icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip mx-3"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </div>
            <div class="chat_text">
                <div class="container_text">
                    <div class="d-flex" v-for="message in contacts[activeIndex].messages">
                        <div :class="[(message.status =='sent') ? 'ms-auto' : '', message.status + '_message']">
                            <p>{{message.message}}</p>
                            <div class="time">
                                <p>{{ message.date }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="writing_bar d-flex">
                <div class="icons">
                    <i class="fa-regular fa-face-smile"></i>
                </div>
                <div class="input-group my-1">
                    <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-label="Scrivi un messaggio" aria-describedby="basic-addon1">
                </div>
                <div class="icons">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
